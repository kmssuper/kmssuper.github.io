<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Control</title>
</head>
<body>
  <h2>GPIO 제어</h2>
  <button onclick="sendCommand('ON')">ON (GPIO 21)</button>
  <button onclick="sendCommand('OFF')">OFF (GPIO 22)</button>

  <script>
    function sendCommand(state) {
      fetch(`http://172.30.1.97/control?state=${state}`)
      .then(response => response.text())
      .then(data => alert("서버 응답: " + data))
      .catch(err => alert("에러 발생: " + err));
    }
  </script>
</body>
</html>
