<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 제어</title>
</head>
<body>
  <h1>ESP32 LED 제어</h1>
  <button onclick="sendSignal('on')">LED ON</button>
  <button onclick="sendSignal('off')">LED OFF</button>

  <script>
    function sendSignal(signal) {
      fetch('http://ESP32_IP_ADDRESS/control?state=' + signal)
        .then(response => {
          if (response.ok) {
            alert(signal.toUpperCase() + ' 명령 전송 완료!');
          } else {
            alert('ESP32 연결 실패');
          }
        });
    }
  </script>
</body>
</html>
